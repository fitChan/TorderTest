<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<script type="text/javascript">
    function signup() {
        window.location.href = '/signup.html'
    }

    function  login(){
        let username = $('.username').val();
        let password = $('.password').val();

        let logindata = {"username": username,
                            "password" : password}

        $.ajax({
            type : "POST",
            url : "/api/login",
            contentType:"application/json",
            data : JSON.stringify(logindata),
            success : function (success){
                if(success){
                    window.location.href = '/index.html'
                    sessionStorage.setItem("userId", success)
                }
            },
            error : function (){
                alert("로그인에 실패하였습니다.")
            }
        })
    }

</script>
<body>
<div id="login-form">
    <div id="login-title">티오더 로그인하기</div>
    <button id="login-id-btn" onclick="signup()">
        회원 가입하기
    </button>
    <div class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>

        <div class="login-id-label">아이디</div>
        <input id="username" type="text" name="username" class="login-input-box username">

        <div class="login-id-label">비밀번호</div>
        <input id="password" type="password" name="password" class="login-input-box password">

        <button id="login" onclick="login()">로그인</button>

</div>
</body>
</html>
